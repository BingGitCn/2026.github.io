        // æ™®é€šçƒŸèŠ±ç²’å­
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const velocity = random(2, 6);
                const angle = random(0, Math.PI * 2);
                this.vx = Math.cos(angle) * velocity;
                this.vy = Math.sin(angle) * velocity;
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
                this.gravity = 0.05;
            }

            update() {
                this.vx *= 0.96;
                this.vy *= 0.96;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // ç¥ˆç¦å­”æ˜ç¯/å‡å…‰ç²’å­
        class LanternParticle {
            constructor(x) {
                this.x = x;
                this.y = canvas.height;
                this.vx = random(-0.5, 0.5);
                this.vy = random(-1, -3);
                this.alpha = random(0.5, 0.8);

            }

                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

                initialQueue.push(...storedMsgs.slice(0, 8));
            }

            const neededPresets = storedMsgs.length > 0 ? 7 : 15;
            initialQueue.push(...defaultMessages.slice(0, neededPresets));

            initialQueue.forEach((msg, index) => {
                const delay = index * (Math.random() * 800 + 500); 
                setTimeout(() => shootDanmu(msg, true), delay);
            });

            setInterval(() => {
                const text = defaultMessages[Math.floor(Math.random() * defaultMessages.length)];
                if (Math.random() > 0.5) shootDanmu(text, true);
            }, 2000);
        }

        function handleSend() {
            const text = inputField.value.trim();
            if (!text) return;

            const specialWords = ['666', 'èµ·é£', 'æ–°å¹´å¿«ä¹', 'ç‚¸åœº', 'ç‰›é€¼'];
            const isSpecial = specialWords.some(word => text.includes(word));

            if (isSpecial) {
                let count = 5;
                const interval = setInterval(() => {
                    const x = random(canvas.width * 0.1, canvas.width * 0.9);
                    const y = random(canvas.height * 0.1, canvas.height * 0.4);
                    createExplosion(x, y);
                    count--;
                    if (count <= 0) clearInterval(interval);
                }, 200);
            } else {
                createExplosion(window.innerWidth / 2, window.innerHeight / 3);
            }

            shootDanmu(text, false);

            const storedMsgs = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '[]');
            storedMsgs.push(text);
            if (storedMsgs.length > 50) storedMsgs.shift(); 
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(storedMsgs));

            inputField.value = '';
            inputField.focus();
        }

        prayBtn.addEventListener('click', () => {
            createLanterns(15);
        });

        sendBtn.addEventListener('click', handleSend);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        window.addEventListener('load', initDanmu);

    </script>
